services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  producer_api:
    build: ./producer_api  # This directory contains the producer API
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8000:8000"  # Expose FastAPI producer API on port 8000

  consumer_api:
    build: ./consumer_api  # This directory contains the consumer API
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8001:8000"  # Expose FastAPI consumer API on port 8001
